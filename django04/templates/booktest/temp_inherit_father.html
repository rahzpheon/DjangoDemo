<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模块继承——父模块</title>
</head>
<body>
     <h1>这是父模块的内容,将重复使用的html代码提取,提高复用率</h1>
     {% block block1 %}
         这里是block1的默认内容
    {% endblock %}
    {% block block2 %}
         这里是block2的默认内容
    {% endblock %}
</body>
</html>
